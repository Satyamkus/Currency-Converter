<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curreny Converter</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="box">
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <label>
            <p>Enter Amount</p>
          <input value="1" type="text"/>
          </label>
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select_container">
              <img src="https://flagsapi.com/US/shiny/64.png" alt="">
              
                <select name="from"></select>
                  
              
            </div>
          </div>

          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select_container">
              <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
              <select name="To">

                
              </select>
            </div>
          </div>
          
        </div>
        <div class="msg">
          1 USD = 83.16903479 INR
        </div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
  </div>
  <footer class="footer">All Rights are Reserved @ Satyam Kushwaha</footer>
    





  <script src="codes.js"></script>
  <script src="script.js"></script>
</body>
</html>
